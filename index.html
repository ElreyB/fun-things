<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Your Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>Your Favorite Things</h1>

      <form id="favorite-things">
        <div class="form-group">
          <label for="number">
            Favorite Number
          </label>
          <input type="number" name="number" class="form-control">
        </div>
        <div class="form-group">
          <label for="color">
            Favorite Color
          </label>
          <input type="color" id="color" class="form-control">
        </div>
        <div class="form-group">
          <label for="vacation">
            Favorite Vacation Spot
          </label>
          <input type="text" name="vacation" class="form-control">
        </div>
        <div class="form-group">
          <label for="song">
            Favorite Song
          </label>
          <input type="text" name="song" class="form-control">
        </div>
        <div class="form-group">
          <label for="city">
            Favorite City
          </label>
          <input type="text" name="city" class="form-control">
        </div>
        <div class="form-group">
          <label for="dinosaur">
            Favorite Dinosaur
          </label>
          <input type="text" name="dinosaur" class="form-control">
        </div>
        <button type="submit" class="btn">Submit</button>
        <button type="reset" class="btn">Reset</button>
      </form>
      <div class="results">
        <ul class="favorites">

        </ul>
      </div>
    </div>
  </body>
</html>
